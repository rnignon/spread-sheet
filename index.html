<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spread Sheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/table.css">
    <script type="module" src="src/web.js"></script>
</head>
<body>
<header class="header">
    <h1 class="header__title">Spread Sheet</h1>
    <button class="header__button">Export Spreadsheet</button>
</header>
<main class="main">
    <p class="main__cell">Cell : </p>
    <table class="main__table">
        <thead>
            <th></th>
            <th id="cell-A">A</th>
            <th id="cell-B">B</th>
            <th id="cell-C">C</th>
            <th id="cell-D">D</th>
            <th id="cell-E">E</th>
            <th id="cell-F">F</th>
            <th id="cell-G">G</th>
            <th id="cell-H">H</th>
            <th id="cell-I">I</th>
        </thead>
        <tbody>
        <tr id="row-1"><td id="cell-1">1</td>
        </tr>
        <tr id="row-2"><td id="cell-2">2</td>
        </tr>
        <tr id="row-3"><td id="cell-3">3</td>
        </tr>
        <tr id="row-4"><td id="cell-4">4</td>
        </tr>
        <tr id="row-5"><td id="cell-5">5</td>
        </tr>
        <tr id="row-6"><td id="cell-6">6</td>
        </tr>
        <tr id="row-7"><td id="cell-7">7</td>
        </tr>
        <tr id="row-8"><td id="cell-8">8</td>
        </tr>
        <tr id="row-9"><td id="cell-9">9</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
